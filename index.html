<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah's HTML/CSS Cheatsheet</title>
</head>
<body>
    <h1>Elijah's HTML/CSS Cheatsheet</h1>
    <h2>Table Tags</h2>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="code">&lt;table&gt;</span>
                </td>
                <td>Table</td>
                <td>The wrapper element for all HTML tables.</td>
            </tr>
            <tr>
                <td>
                    <span class="code">&lt;thead&gt;</span>
                </td>
                <td>Table Head</td>
                <td>The set of rows defining the column headers in a table.</td>
            </tr>
            <tr>
                <td>
                    <span class="code">&lt;tbody&gt;</span>
                </td>
                <td>Table Body</td>
                <td>The set of rows containing actual tabel data.</td>
            </tr>
            <tr>
                <td>
                    <span class="code">&lt;tr&gt;</span>
                </td>
                <td>Table Row</td>
                <td>The table row container.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
